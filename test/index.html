<!DOCTYPE html>
<html>
  <head>
    <title>Subito - Development</title>
    <script src="../build/subito.js" type="text/javascript"></script>
    <script type="text/javascript">
    window.addEventListener('load', function() {
      subito = new Subito(document.getElementById('subito_canvas')); 
      
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if(xhr.readyState == 4) {
          if(xhr.status == 200 || xhr.status == 0) {
            subito.parse(xhr.responseText, 'musicjson');
            var start = Date.now();
            subito.render();
            var end = Date.now();
            console.log("Rendered in: " + (end-start) + "ms");
          }
        }
      }
      
      xhr.open('GET', 'helloworld.json', true);
      xhr.send(null);
    }, false);
    </script>
    <style type="text/css">
        * {
          margin: 0pt;
          padding: 0pt;
        }
        
        #wrapper {
          margin: 20px;
        }
        
        #subito_canvas {
          border: 1px dashed #000000;
        }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <svg id="subito_canvas" class="subito" height="500px" width="800px">
      </svg>
    </div>
  </body>
</html>
