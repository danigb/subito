<!DOCTYPE html>
<html>
    <head>
        <title>Subito - Development</title>
        <script src="../src/teoria.js" type="text/javascript"></script>
        <script src="../src/backends/svg.js" type="text/javascript"></script>
        <script src="../src/renderer.js" type="text/javascript"></script>
        <script src="../src/score.js" type="text/javascript"></script>
        <script src="../src/system.js" type="text/javascript"></script>
        <script src="../src/stave.js" type="text/javascript"></script>
        <script src="../src/voice.js" type="text/javascript"></script>
        <script src="../src/clef.js" type="text/javascript"></script>
        <script src="../src/measure.js" type="text/javascript"></script>
        <script src="../src/note.js" type="text/javascript"></script>
        <script src="../src/subito.js" type="text/javascript"></script>
        <script src="../src/standalone.js" type="text/javascript"></script>
        <script src="../src/fonts/gonville.js" type="text/javascript"></script>
        <script src="../src/parsers/musicjson.js" type="text/javascript"></script>
        <script type="text/javascript">
        window.addEventListener('load', function() {
          subito = new Subito(document.getElementById('subito_canvas'), {renderTitle: true});
          
          var xhr = new XMLHttpRequest();
          xhr.onreadystatechange = function() {
            if((xhr.status == 200 || xhr.status == 0 /** local **/) && xhr.readyState == 4) {
              subito.parse(xhr.responseText, 'musicjson');
              var start = Date.now();
              subito.render();
              var end = Date.now();
              console.log("Rendered in: " + (end-start) + "ms");
            }
          }
          
          xhr.open('GET', 'helloworld.json', true);
          xhr.send(null);
        }, false);
        </script>
        <style type="text/css">
            * {
                margin: 0pt;
                padding: 0pt;
            }
            
            #wrapper {
                margin: 20px;
            }
            
            #subito_canvas {
                border: 2px dashed #000000;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <svg id="subito_canvas" class="subito" height="500px" width="800px">
            </svg>
        </div>
    </body>
</html>
